<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    <script>
      window.onload = function() {
        document.getElementById("loading").classList.add("loaded");
      };
    </script>
    <style>
      #loading {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        background-color: #f49922;
        z-index: 999999999;
        opacity: 1;
        transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1),
          height 0s ease 0.8s;
      }

      #loading.loaded {
        opacity: 0;
        height: 0%;
      }
    </style>
    ${head}
  </head>
  <body ${bodyAttrs} id="body">
    ${app} ${scripts}
    <div id="loading"></div>
  </body>
</html>
