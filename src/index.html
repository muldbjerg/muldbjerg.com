<!DOCTYPE html>
<html ${htmlAttrs}>
  <head>
    <style>
      #contentContainer {
        transform: translateY(0px);
        -webkit-animation: bodyInit 0.5s ease 1.5s;
        -moz-animation: bodyInit 0.5s ease 1.5s;
        -o-animation: bodyInit 0.5s ease 1.5s;
        animation: bodyInit 0.5s ease 1.5s;
      }

      #loadingScreenBg {
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: #fff;
        width: 100%;
        height: 0%;
        z-index: 9999999;

        -webkit-animation: loadingScreenBg 1.5s;
        -moz-animation: loadingScreenBg 1.5s;
        -o-animation: loadingScreenBg 1.5s;
        animation: loadingScreenBg 1.5s;
      }

      #loadingScreen {
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: #ffeee4;
        width: 100%;
        height: 0%;
        overflow: hidden;
        z-index: 999999999;
        -webkit-animation: loadingScreen 1.8s;
        -moz-animation: loadingScreen 1.8s;
        -o-animation: loadingScreen 1.8s;
        animation: loadingScreen 1.8s;
      }

      #loadingScreen p {
        position: fixed;
        text-align: left;
        font-family: "HansKendrick_regular", -apple-system, "Avenir",
          "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 100%;
        top: 40%;
        left: 30%;
        opacity: 0;
        color: #000;

        -webkit-animation: loadingScreenText 2s;
        -moz-animation: loadingScreenText 2s;
        -o-animation: loadingScreenText 2s;
        animation: loadingScreenText 2s;
      }

      @-webkit-keyframes bodyInit {
        0% {
          transform: translateY(80px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @-moz-keyframes bodyInit {
        0% {
          transform: translateY(80px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @-o-keyframes bodyInit {
        0% {
          transform: translateY(80px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @keyframes bodyInit {
        0% {
          transform: translateY(80px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @-webkit-keyframes loadingScreen {
        0% {
          top: 0%;
          height: 0%;
        }
        10% {
          top: 0%;
          height: 0%;
        }
        25% {
          top: 0%;
          height: 100%;
        }
        85% {
          top: 0%;
          height: 100%;
        }
        100% {
          top: 100%;
          height: 0%;
        }
      }
      @-moz-keyframes loadingScreen {
        0% {
          top: 0%;
          height: 0%;
        }
        10% {
          top: 0%;
          height: 0%;
        }
        25% {
          top: 0%;
          height: 100%;
        }
        85% {
          top: 0%;
          height: 100%;
        }
        100% {
          top: 100%;
          height: 0%;
        }
      }
      @-o-keyframes loadingScreen {
        0% {
          top: 0%;
          height: 0%;
        }
        10% {
          top: 0%;
          height: 0%;
        }
        25% {
          top: 0%;
          height: 100%;
        }
        85% {
          top: 0%;
          height: 100%;
        }
        100% {
          top: 100%;
          height: 0%;
        }
      }
      @keyframes loadingScreen {
        0% {
          top: 0%;
          height: 0%;
        }
        10% {
          top: 0%;
          height: 0%;
        }
        25% {
          top: 0%;
          height: 100%;
        }
        85% {
          top: 0%;
          height: 100%;
        }
        100% {
          top: 100%;
          height: 0%;
        }
      }

      @-webkit-keyframes loadingScreenBg {
        0% {
          height: 100%;
        }
        90% {
          height: 100%;
        }
        100% {
          height: 0%;
        }
      }
      @-moz-keyframes loadingScreenBg {
        0% {
          height: 100%;
        }
        90% {
          height: 100%;
        }
        100% {
          height: 0%;
        }
      }
      @-o-keyframes loadingScreenBg {
        0% {
          height: 100%;
        }
        90% {
          height: 100%;
        }
        100% {
          height: 0%;
        }
      }
      @keyframes loadingScreenBg {
        0% {
          height: 100%;
        }
        90% {
          height: 100%;
        }
        100% {
          height: 0%;
        }
      }

      @-webkit-keyframes loadingScreenText {
        0% {
          opacity: 0;
        }
        15% {
          opacity: 0;
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          transform: translateX(0px);
        }
        60% {
          opacity: 1;
        }
        80% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @-moz-keyframes loadingScreenText {
        0% {
          opacity: 0;
        }
        15% {
          opacity: 0;
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          transform: translateX(0px);
        }
        60% {
          opacity: 1;
        }
        80% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @-o-keyframes loadingScreenText {
        0% {
          opacity: 0;
        }
        15% {
          opacity: 0;
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          transform: translateX(0px);
        }
        60% {
          opacity: 1;
        }
        80% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes loadingScreenText {
        0% {
          opacity: 0;
        }
        15% {
          opacity: 0;
          transform: translateX(-20px);
        }
        40% {
          opacity: 1;
          transform: translateX(0px);
        }
        60% {
          opacity: 1;
        }
        80% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    ${head}
  </head>
  <body ${bodyAttrs} id="body">
    <div id="loadingScreen">
      <p>Portfolio of Steffen Muldbjerg</p>
    </div>
    <div id="loadingScreenBg"></div>
    <div id="contentContainer">
      ${app}
    </div>
    ${scripts}

    <script>
      // window.onload = function() {

      // };
    </script>
  </body>
</html>
